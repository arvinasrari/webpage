<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Site-wide styles (your main theme) -->

  <!-- Page-scoped styles (layout + cards UI) -->
  <style>
    :root{
      /* relies on your styles.css tokens; --nav-h is used to keep content below the fixed nav */
      --bg:#f7f7f7;
      --surface:#fff;
      --text:#333;
      --muted:#666;
      --accent:#ff9800;
      --nav-h:64px;
      --shadow-md:0 4px 10px rgba(0,0,0,.1);
      --shadow-lg:0 12px 30px rgba(0,0,0,.18);
    }

    /* Keep content clear of the fixed navbar */
    main.cards-main{padding-top:var(--nav-h); margin-top:0}

    /* ====== Deck chooser (first screen) ====== */
    #game-chooser{
      min-height:calc(100svh - var(--nav-h));
      display:flex;align-items:center;justify-content:center;
      position:relative;padding:24px;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,152,0,.16), transparent 60%),
        radial-gradient(1000px 600px at 100% 0%, rgba(0,0,0,.06), transparent 50%),
        var(--bg);
    }
    #game-chooser::after{
      content:"";position:absolute;inset:0;pointer-events:none;
      background:linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(0,0,0,.02) 100%);
    }
    #game-chooser .chooser-wrap{width:100%;max-width:1100px;margin:0 auto;position:relative;z-index:1}
    #cards-hero{margin:0 0 18px 0;text-align:center}
    #cards-hero .subtitle{color:var(--muted);margin-top:6px;font-size:14px}

    .game-grid{display:grid;gap:16px;grid-template-columns:repeat(5,minmax(200px,1fr))}
    @media (max-width:1200px){ .game-grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:820px){ .game-grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .game-grid{grid-template-columns:1fr} }

    .game-card{
      -webkit-tap-highlight-color:transparent;border:0;outline:0;background:#fff;cursor:pointer;
      display:flex;flex-direction:column;align-items:flex-start;gap:8px;
      padding:18px;border-radius:16px;box-shadow:var(--shadow-md);position:relative;
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;text-align:left;overflow:hidden;
      animation:card-rise .6s cubic-bezier(.2,.8,.2,1) both;
    }
    .game-card:nth-child(1){animation-delay:.02s}
    .game-card:nth-child(2){animation-delay:.06s}
    .game-card:nth-child(3){animation-delay:.1s}
    .game-card:nth-child(4){animation-delay:.14s}
    .game-card:nth-child(5){animation-delay:.18s}
    .game-card::before{
      content:"";position:absolute;inset:-1px;border-radius:16px;
      background:radial-gradient(240px 120px at 20% 0%, rgba(255,152,0,.15), transparent 60%);
      opacity:.7;pointer-events:none;transition:opacity .2s ease;
    }
    .game-card .badge{
      font-size:11px;font-weight:600;letter-spacing:.3px;text-transform:uppercase;
      background:#f4f4f4;color:#555;border-radius:999px;padding:4px 8px;
    }
    .game-card .ico{font-size:28px;color:#222;opacity:.9;margin-top:2px}
    .game-card .name{font-weight:700;font-size:18px;color:#111;margin-top:2px}
    .game-card .desc{color:#666;font-size:14px;line-height:1.5;min-height:42px}
    .game-card .cta{
      margin-top:auto;background:#111;color:#fff;border-radius:12px;
      padding:8px 10px;font-size:13px;font-weight:600;display:inline-flex;align-items:center;
      transform:translateY(2px);transition:transform .18s ease, background .18s ease;
    }
    .game-card:focus-visible{box-shadow:0 0 0 3px rgba(255,152,0,.45)}
    .game-card:hover{transform:translateY(-6px);box-shadow:var(--shadow-lg)}
    .game-card:hover .cta{transform:translateY(0)}
    .game-card:hover::before{opacity:1}
    @keyframes card-rise{from{opacity:0;transform:translateY(12px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}

    .ripple{position:absolute;border-radius:50%;transform:scale(0);opacity:.25;background:currentColor;pointer-events:none;animation:ripple .6s ease-out forwards}
    @keyframes ripple{to{transform:scale(12);opacity:0}}

    /* ====== Game runner (centered below navbar) ====== */
    #game-runner{
      min-height:calc(100svh - var(--nav-h));
      display:grid;
      place-items:center;
      padding:24px;
      background:
        radial-gradient(900px 500px at 100% -10%, rgba(0,0,0,.05), transparent 60%),
        var(--bg);
    }
    .runner-card{
      width:min(100%, 960px);
      max-height:calc(100svh - var(--nav-h) - 32px);
      overflow:auto;
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow-lg);
      padding:18px;
      display:grid;
      gap:12px;
    }
    #runner-head{
      position:sticky;
      top:0;
      background:#fff;
      z-index:5;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-bottom:8px;
      margin-bottom:4px;
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    #runner-head h2{font-size:22px;margin:0}
    #runner-head .meta{font-size:13px;color:#666}
    #back-to-games{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:12px;background:#f2f2f2;border:0;cursor:pointer}

    /* Reusable card look for panel content (games) */
    #panel{display:grid;gap:12px}
    .tool-card{
      background:#fff;border-radius:12px;box-shadow:var(--shadow-md);padding:16px;
      display:grid;gap:10px
    }
    .tool-title{display:flex;align-items:center;gap:10px;font-weight:700}
    .tool-actions{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;background:#f2f2f2;border:0;cursor:pointer}
    .tool-actions[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>

          </button>

<button type="button" class="game-card" data-game="values" aria-label="Start Values (Under Pressure)">
