  <style>
    :root{--heads:#2196f3;--tails:#e91e63}
    .coin-wrap{display:flex;flex-direction:column;gap:16px;align-items:center;justify-content:center;width:100%;max-width:720px;margin:0 auto;background:var(--surface);border-radius:12px;box-shadow:var(--shadow-md);padding:24px}
    .coin-title{font-size:22px;font-weight:600;text-align:center}
    .coin-phrase{font-size:16px;color:var(--muted);text-align:center;margin-top:-4px}
    .coin-stage{width:220px;height:220px;display:grid;place-items:center}
    .coin-flat{width:100%;height:100%;border-radius:50%;display:grid;place-items:center;box-shadow:inset 0 0 0 4px rgba(255,255,255,.15),0 10px 30px rgba(0,0,0,.18);background:var(--accent);transition:background .25s ease}
    .coin-flat.is-heads{background:var(--heads)}
    .coin-flat.is-tails{background:var(--tails)}
    .coin-label{font-weight:800;font-size:28px;letter-spacing:.6px;color:#111}
    .spinning{animation:spin2d 900ms ease-in-out}
    @keyframes spin2d{0%{transform:rotate(0deg)}100%{transform:rotate(1080deg)}}
    .coin-controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center;margin-top:4px}
    .btn{appearance:none;border:0;border-radius:10px;background:#333;color:#fff;padding:10px 14px;font-weight:600;cursor:pointer;transition:transform .15s,box-shadow .15s,background .15s;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.2);background:#444}
    .btn-accent{background:var(--accent);color:#111}
    .btn-accent:hover{background:#ffa51f}
    .coin-result{min-height:28px;font-size:18px;font-weight:600;text-align:center}
    .stat{display:flex;gap:10px;align-items:center;justify-content:center;color:var(--muted);font-size:14px}
    .stat b{color:var(--text)}
    @media (max-width:768px){
      .coin-wrap{max-width:92%;padding:18px}
      .coin-stage{width:180px;height:180px}
      .coin-label{font-size:24px}
    }
  </style>

  <main id="snap">
    <section id="coin">
      <div class="coin-wrap" role="region" aria-labelledby="coin-title">
        <h1 class="coin-title" id="coin-title">Flip a Coin</h1>
        <p class="coin-phrase">Best Solution to Decide the Important Decisions of Life</p>

        <div class="coin-stage" aria-hidden="true">
          <div id="coinEl" class="coin-flat">
            <span id="coinLabel" class="coin-label">READY</span>
          </div>
        </div>

        <div class="coin-controls">
          <button id="btnFlip" class="btn btn-accent">Flip</button>
          <button id="btnReset" class="btn" style="display:none">Reset</button>
        </div>

        <p id="resultTxt" class="coin-result" aria-live="polite"></p>

        <div class="stat">
          <span>Flips: <b id="sFlips">0</b></span>
          <span>|</span>
          <span>Heads: <b id="sHeads">0</b></span>
          <span>|</span>
          <span>Tails: <b id="sTails">0</b></span>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js" defer></script>
  <script>
    const coin=document.getElementById('coinEl');
    const coinLabel=document.getElementById('coinLabel');
    const btnFlip=document.getElementById('btnFlip');
    const btnReset=document.getElementById('btnReset');
    const resultTxt=document.getElementById('resultTxt');
    const sFlips=document.getElementById('sFlips');
    const sHeads=document.getElementById('sHeads');
    const sTails=document.getElementById('sTails');
    let total=0,heads=0,tails=0,animating=false;
    function disableControls(d){btnFlip.disabled=d;btnFlip.style.opacity=d?.7:1;btnFlip.style.cursor=d?'not-allowed':'pointer'}
    function updateStats(){sFlips.textContent=String(total);sHeads.textContent=String(heads);sTails.textContent=String(tails)}
    function flip(){
      if(animating)return;
      animating=true;disableControls(true);resultTxt.textContent='';
      coin.classList.remove('spinning','is-heads','is-tails');void coin.offsetWidth;coin.classList.add('spinning');
      setTimeout(()=>{const outcome=Math.random()<.5?'HEADS':'TAILS';
        coin.classList.remove('is-heads','is-tails');
        coin.classList.add(outcome==='HEADS'?'is-heads':'is-tails');
        coinLabel.textContent=outcome;
        total++;if(outcome==='HEADS')heads++;else tails++;updateStats();
        resultTxt.textContent=`It's ${outcome}!`;btnReset.style.display='inline-flex';
        animating=false;disableControls(false);
      },920);
    }
    function reset(){resultTxt.textContent='';coinLabel.textContent='READY';coin.classList.remove('spinning','is-heads','is-tails');btnReset.style.display='none'}
    btnFlip.addEventListener('click',flip);
    btnReset.addEventListener('click',reset);
  </script>
